apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.0'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    testCompile "junit:junit:4.12"
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}
